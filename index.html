<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="autor">Autor: DAVID LLINARES ESCRIVÁ</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <!--
                 TODO: Mostrar datos del objeto collection. Ver archivo ./js/script.js
               - Cargar la librería de VueJS y el script ./js/script.js al final de la etiqueta <body>
               - Cargar el CSS de Bootstrap (no es necesario el JS)
               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
               - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                 - Crear un componente card de Bootstrap (https://getbootstrap.com/docs/4.0/components/card/)
                 - Mostrar un enlace de tipo botón a la propiedad "href" del item con el texto "Ver"
                 - Mostrar cada uno de los elementos del vector "data" en una lista de definición <dl>. Para cada elemento del vector "data":
                   - El término <dt> será la propiedad "prompt"
                   - La definición <dd> será la propiedad "value"
            -->
            
              <div class="jumbotron">
                <h1 id="title">{{ col.collection.title }}</h1>
              </div>

            
            
                <div class="card" v-for="datosCarta in col.collection.items">
                    <div class="card-body">
                        
                        <dl>
                            <div v-for="pelicula in datosCarta.data">
                                
                                <dt><p class="card-title">{{ pelicula.prompt }}</p></dt>
                                
                                <dd><p class="card-text">{{ pelicula.value }}</p></dd>
                            </div>
                        </dl>
                        
                        <a v-bind:href="datosCarta.href" class="btn btn-primary" style="width: 20%;">Ver</a>
                    </div>
                </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="./js/script.js"></script>
    </body>

</html>
